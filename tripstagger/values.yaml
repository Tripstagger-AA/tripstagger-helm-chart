clientVersion: 0.1.5
env: TEST
namespace: tripstagger
imagePullSecrets: []
client:
  testUrl: test.tripstagger.com
  name: tripstagger-client
  pullPolicy: IfNotPresent
  replicas: 2
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 1000m
      memory: 2G
ingress: 
    tls: 
      - secretName: chart-example-tls
        hosts:
          - test.tripstagger.com

tier:
  frontend: frontend
